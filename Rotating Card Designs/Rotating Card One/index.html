<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <div class="card_side card_side-front">
            <div class="card_picture card_picture-1">
              &nbsp;
            </div>
            <h4 class="card_heading">
              <span class="card_heading-span card_heading-span-1">Card Front</span>
            </h4>
            <div class="card_details">
             <ul>
               <li>This card</li>
               <li>will rotate</li>
               <li>on hover</li>
            </ul>
           </div>
        </div>
        <div class="card_side card_side-back card_side-back-1">
           <div class="card_flip">
             <div class="card_back-box">
              <p class="card_back-title">Card Back</p>
             </div>
             <a href="#" class="btn btn-white">Click me!</a>
           </div>
        </div>
      </div>
      </div>
      
      
</body>
</html>
