<div class="container">
  <div class="card">
    <p class="back"> Back </p>

        <h3 class="headline">Flippin' Cards</h3>
        <p class="description">A simple example of a card with flip animations using CSS and JS</p>
        <div class="btn flip">Flip</div>

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(".flip").on("click", flip);
$(".back").on("click", back);

function back() {
  $(".card").removeClass("cardFlipped");
  $(".flip")
    .delay(200)
    .fadeIn("fast");
}

function flip() {
  $(".card").addClass("cardFlipped");
  $(".flip").fadeOut("fast");
}
</script>
